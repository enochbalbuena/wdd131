<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="A comprehensive album of temples including images and details about their location, dedication, and size.">
    <meta name="author" content="Enoch Balbuena">
    <link rel="preconnect" href="https://content.churchofjesuschrist.org">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4A148C;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        nav ul li {
            margin-bottom: 1rem;
            padding: 0.5rem;
            transition: background-color 0.3s;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        nav ul li a:hover {
            background-color: #6A1B9A;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        main h2 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        .temple-card {
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: center;
        }
        .temple-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        footer {
            background-color: #4A148C;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            margin-left: auto;
        }
        @media (max-width: 599px) {
            .hamburger {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
            }
            nav ul li {
                margin: 0;
            }
            nav.open ul {
                display: flex;
            }
        }
        @media (min-width: 600px) {
            nav ul {
                flex-direction: row;
            }
            nav ul li {
                margin-right: 2rem;
                margin-bottom: 0;
            }
        }
        @media (min-width: 900px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
            figure {
                margin: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="styles/filtered-temples.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/filtered-temples.css"></noscript>
    <script async src="scripts/filtered-temples.js"></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <div class="hamburger">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#" data-filter="all">Home</a></li>
                <li><a href="#" data-filter="old">Old</a></li>
                <li><a href="#" data-filter="new">New</a></li>
                <li><a href="#" data-filter="large">Large</a></li>
                <li><a href="#" data-filter="small">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Home</h2>
        <div class="gallery"></div>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Enoch Balbuena, Mexico</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
