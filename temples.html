<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script defer src="scripts/temples.js"></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <div class="hamburger">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Home</h2>
        <div class="gallery">
            <figure>
                <img src="images/boston-temple.jpg" alt="Boston, Massachusets">
                <figcaption>Boston, Massachusets</figcaption>
            </figure>
            <figure>
                <img src="images/buenos-aires-temple.jpg" alt="Buenos Aires, Argentina">
                <figcaption>Buenos Aires, Argentina</figcaption>
            </figure>
            <figure>
                <img src="images/cardston-alberta-temple.jpg" alt="Cardston, Alberta">
                <figcaption>Cardston, Alberta</figcaption>
            </figure>
            <figure>
                <img src="images/cedar-city-temple.jpg" alt="Cedar City, Utah">
                <figcaption>Cedar City, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/chicago-temple.jpg" alt="Chicago, Illinois">
                <figcaption>Chicago, Illinois</figcaption>
            </figure>
            <figure>
                <img src="images/curitiba-temple.jpg" alt="Curitiba, Brazil">
                <figcaption>Curitiba, Brazil</figcaption>
            </figure>
            <figure>
                <img src="images/dallas-texas-temple.jpg" alt="Dallas, Texas">
                <figcaption>Dallas, Texas</figcaption>
            </figure>
            <figure>
                <img src="images/draper-utah-temple.jpg" alt="Draper, Utah">
                <figcaption>Draper, Utah</figcaption>
            </figure>
            <figure>
                <img src="images/durban-south-africa-temple.jpg" alt="Durban, South Africa">
                <figcaption>Durban, South Africa</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Enoch Balbuena, Mexico</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

</html>
