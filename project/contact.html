<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact Skincare Guide for Healthy Skin for personalized skincare advice and inquiries.">
    <title>Skincare Guide for Healthy Skin - Contact Us</title>
    <link rel="stylesheet" href="/wdd131/styles/skincare.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/wdd131/images/skincare-logo.png" alt="Logo" width="50" height="50">
        </div>
        <nav>
            <div class="menu-icon" id="menu-icon">
                &#9776;
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="tips.html">Tips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-us">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Skincare Guide for Healthy Skin. Enoch Balbuena. Last modified: <span id="last-modified"></span>.</p>
    </footer>
    <script src="/wdd131/scripts/skincare.js"></script>
</body>
